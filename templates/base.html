<!DOCTYPE html>
<html lang="pt-BR">

{% load static %}

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <title>{% block title %}Vape Store{% endblock title %}</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-sm py-3 border-bottom navbar-light">
    <div class="container">
      <a href="{% url 'pages:home' %}" class="navbar-brand">
        <span class="font-weight-bold h3">Vape Store</span>
      </a>

      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"> </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="{% url 'products:list' %}" class="nav-link lead mr-4 font-weight-bold">Products</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'pages:about' %}" class="nav-link lead mr-4 font-weight-bold">About Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}
  {% endblock content %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
  </script>

</body>

</html>
